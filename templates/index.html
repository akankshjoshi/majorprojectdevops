<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cricket Score Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4 text-primary">Cricket Score Predictor</h1>
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label class="form-label">Batting Team</label>
                    <select class="form-select" name="bat_team" required>
                        <option selected disabled>Select Batting Team</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Delhi Capitals">Delhi Capitals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                        <option value="Gujarat Lions">Gujarat Lions</option>
                        <option value="Pune Warriors">Pune Warriors</option>
                        <option value="Rising Pune Supergiant">Rising Pune Supergiant</option>
                        <option value="Kochi Tuskers Kerala">Kochi Tuskers Kerala</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Bowling Team</label>
                    <select class="form-select" name="bowl_team" required>
                        <option selected disabled>Select Bowling Team</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Delhi Capitals">Delhi Capitals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                        <option value="Gujarat Lions">Gujarat Lions</option>
                        <option value="Pune Warriors">Pune Warriors</option>
                        <option value="Rising Pune Supergiant">Rising Pune Supergiant</option>
                        <option value="Kochi Tuskers Kerala">Kochi Tuskers Kerala</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Overs</label>
                    <input type="number" step="0.1" class="form-control" name="overs" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Runs</label>
                    <input type="number" class="form-control" name="runs" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Wickets</label>
                    <input type="number" class="form-control" name="wickets" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Runs in Last 5 Overs</label>
                    <input type="number" class="form-control" name="runs_last_5" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Wickets in Last 5 Overs</label>
                    <input type="number" class="form-control" name="wickets_last_5" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Predict Score</button>
                </div>
            </form>

            {% if prediction_text %}
            <div class="alert alert-success mt-4 text-center" role="alert">
                {{ prediction_text }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
